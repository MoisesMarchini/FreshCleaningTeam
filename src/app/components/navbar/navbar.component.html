<header>
  <div class="container">
    <div class="row">
      <div class="logo-wrapper place-content-center">
        <a [routerLink]="routes.home">
          <img src="/assets/logo/logo-transparent.png" alt="" srcset="" />
        </a>
      </div>
      <button type="button" class="btn btn-primary btn-pill">
        Request an Estimate
      </button>
    </div>
  </div>
</header>
<nav class="container align-items-center justify-content-center py-1">
  <ul>
    <ng-container *ngFor="let navLink of navLinks; let i = index">
      <li>
        <a [routerLink]="navLink.route" routerLinkActive="active">{{
          navLink.title
        }}</a>
      </li>
      <span class="divider" *ngIf="i < navLinks.length - 1"></span>
    </ng-container>
  </ul>
</nav>
