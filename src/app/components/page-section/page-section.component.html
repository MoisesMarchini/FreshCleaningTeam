<section>
  <div
    class="layout d-lg-grid gap-3 grid-lg-cols-2"
    [class.reverse-on-mobile]="reverseOnMobile"
  >
    <ng-content select=".custom-left-content"></ng-content>
    <div class="body-content p-2 my-auto">
      <h3 class="mb-2 section-title">{{ title }}</h3>
      <p *ngFor="let item of content" class="section-content">
        {{ item }}
      </p>
    </div>
    <ng-content select=".custom-right-content"></ng-content>
  </div>
</section>
