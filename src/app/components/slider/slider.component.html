<div class="slider-wrapper">
  <div class="container">
    <div class="slider">
      <div class="slider-controls">
        <button type="button" class="control control-left" (click)="previous()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button type="button" class="control control-right" (click)="next()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <ul class="slider-items" #slider>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
        <li class="slider-item"></li>
      </ul>
    </div>
  </div>
</div>
