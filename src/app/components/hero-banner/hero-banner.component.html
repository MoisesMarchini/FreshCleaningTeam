<div class="hero-wrapper">
  <div class="video-wrapper">
    <video
      #video
      loop
      autoplay
      oncanplay="this.play()"
      onloadedmetadata="this.muted = true"
      preload="metadata"
      [poster]="videoCoverUrl"
    >
      <source [src]="videoUrl" type="video/mp4" />
    </video>
  </div>
</div>
