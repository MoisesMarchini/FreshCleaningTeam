<div class="hero-wrapper">
  <div class="video-wrapper">
    <img
      class="d-md-none"
      [src]="videoCoverUrl"
      [alt]="videoTextString"
      srcset=""
    />
    <video
      class="d-none d-md-block"
      #video
      loop
      autoplay
      muted
      oncanplay="this.play()"
      onloadedmetadata="this.muted = true"
      preload="metadata"
      [poster]="videoCoverUrl"
    >
      <h1 class="visibility-hidden">
        {{ videoTextString }}
      </h1>
      <source [src]="videoUrl" type="video/mp4" />
    </video>
  </div>
</div>
